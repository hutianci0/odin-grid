<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./grid_style.css">
</head>

<body>
  <div class="container">
    <div class="sidebar pd">
      <div class="logo">
        <img src="./assets/view-dashboard.svg" alt="" width="50" height="50">
        <h3>Dashboard</h3>
      </div>
      <div class="tabs">
        <ul>
          <li>
            <div class="item">
              <img src="./assets/home.svg" alt="">
              <a href="#">Home</a>
            </div>
          </li>
          <li>
            <div class="item"><img src="./assets/account-box.svg" alt=""><a href="#">Profile</a></div>
          </li>
          <li>
            <div class="item"><img src="./assets/message-reply.svg" alt=""><a href="#">Messages</a></div>
          </li>
          <li>
            <div class="item"><img src="./assets/clock-time-four.svg" alt=""><a href="#">History</a></div>
          </li>
          <li>
            <div class="item"><img src="./assets/calendar-check.svg" alt=""><a href="#">Tasks</a></div>
          </li>
          <li>
            <div class="item"><img src="./assets/account-group.svg" alt=""><a href="#">Communities</a></div>
          </li>
        </ul>
      </div>
      <div class="settings">
        <ul>
          <li>
            <div class="item"><img src="./assets/cog.svg" alt=""><a href="#">Settings</a></img></div>
          </li>
          <li>
            <div class="item"><img src="./assets/help-box.svg" alt=""><a href="#">Support</a></img></div>
          </li>
          <li>
            <div class="item"><img src="./assets/shield-check.svg" alt=""><a href="#">Privacy</a></img></div>
          </li>
        </ul>
      </div>

    </div>
    <div class="header pd">
      <div class="search">

        <img src="./assets/magnify.svg" alt="" width="30" height="30">
        <input type="text">

      </div>
      <div class="avatar">
        <img src="./assets/bell-ring-outline.svg" alt="" width="30" height="30">
        <div class="avatar_small" style="width: 50px; height: 50px;"></div>
        <span>Account Name</span>
      </div>
      <div class="account">
        <div class="avatar_small" style="width: 70px; height: 70px;"></div>
        <div class="account_name">
          <p>Hi there</p>
          <p>Your Account Name</p>
        </div>
      </div>
      <div class="action">
        <button class="btn">New</button><button class="btn">Upload</button><button class="btn">Share</button>
      </div>
    </div>
    <div class="main pd">
      <div class="projects"></div>
      <div class="announcements"></div>
    </div>

  </div>

</body>

</html>
