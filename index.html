<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./grid_style.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="./assets/view-dashboard.svg" alt="" width="50" height="50">
        <h3>Dashboard</h3>
      </div>
      <div class="tabs">
        <ul>
          <li>
            <div class="item">
              <img src="./assets/home.svg" alt="">
              <a href="#">Home</a>
            </div>
          </li>
          <li>
            <div class="item"><img src="./assets/account-box.svg" alt=""><a href="#">Profile</a></div>
          </li>
          <li>
            <div class="item"><img src="./assets/message-reply.svg" alt=""><a href="#">Messages</a></div>
          </li>
          <li>
            <div class="item"><img src="./assets/clock-time-four.svg" alt=""><a href="#">History</a></div>
          </li>
          <li>
            <div class="item"><img src="./assets/calendar-check.svg" alt=""><a href="#">Tasks</a></div>
          </li>
          <li>
            <div class="item"><img src="./assets/account-group.svg" alt=""><a href="#">Communities</a></div>
          </li>
        </ul>
      </div>
      <div class="settings">
        <ul>
          <li>
            <div class="item"><img src="./assets/cog.svg" alt=""><a href="#">Settings</a></img></div>
          </li>
          <li>
            <div class="item"><img src="./assets/help-box.svg" alt=""><a href="#">Support</a></img></div>
          </li>
          <li>
            <div class="item"><img src="./assets/shield-check.svg" alt=""><a href="#">Privacy</a></img></div>
          </li>
        </ul>
      </div>

    </div>
    <div class="header">
      <div class="search"></div>
      <div class="avatar"></div>
      <div class="account"></div>
      <div class="action"></div>
    </div>
    <div class="main">
      <div class="projects"></div>
      <div class="announcements"></div>
    </div>

  </div>

</body>

</html>
